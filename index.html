<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Navbar y Menú</title>
		<link rel="stylesheet" href="styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Almendra:ital,wght@0,400;0,700;1,400;1,700&family=Audiowide&family=Ewert&family=Grenze+Gotisch:wght@100..900&family=Miltonian&display=swap"
			rel="stylesheet" />
		<script src="https://kit.fontawesome.com/62ea397d3a.js"></script>
	</head>
	<body>
		<!-- HEADER SECTION -->
		<header class="header">
			<input type="checkbox" id="open-menu" class="header__checkbox" />
			<label for="open-menu" class="header__open-nav-button fas fa-bars" role="button"></label>
			<div class="header__logo-container">
				<img src="./images/LogoDoradoRectFondo.png" alt="Logo destec" class="header__logo" />
				<h2 class="header__empresa">Desafía la Tecnología Development</h2>
			</div>
			<nav class="header__nav">
				<ul class="header__nav-list">
					<li class="header__nav-item"><a href="#">About Me</a></li>
					<li class="header__nav-item"><a href="#">Portfolio</a></li>
					<li class="header__nav-item"><a href="#">Contact</a></li>
				</ul>
			</nav>
		</header>
		<!-- HEADER ENDS -->
	</body>
</html>
